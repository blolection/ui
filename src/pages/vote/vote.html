  <ion-navbar>
    <ion-title>Vote</ion-title>
  </ion-navbar>

<ion-content padding>

    <ion-card-content>

        </ion-card-title>

          </span>   
      </p>

        

    </ion-card-content>
  </ion-card>

</ion-content>
