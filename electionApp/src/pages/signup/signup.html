<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <img src="assets/img/JtTTCdNR82Hm4QSIZJat_harish.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="signup-form9">
    <div id="signup-markdown2" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Enter your
        <strong>
          Phone No.
        </strong>
        to Signup:
      </p>
    </div>
    <ion-item id="signup-input8" phone="">
      <ion-label>+91</ion-label>
      <ion-input  [(ngModel)]="phone" [ngModelOptions]="{standalone:true}" type="tel" placeholder="9876543210"></ion-input>
    </ion-item>
    <br>
    <button ion-button full (click)="GetOTP()">Signup</button>
    <br>  
    <div *ngIf="otpNow">
    <div id="signup-markdown3" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Enter the
        <strong>
          OTP
        </strong>
        you just received
      </p>
    </div>
    <ion-item id="signup-input9" [(ngModel)]="otp" [ngModelOptions]="{standalone:true}">
      <ion-label></ion-label>
      <ion-input type="tel" placeholder="OTP"></ion-input>
    </ion-item>
    <button ion-button full (click)="SubmitOTP()">Submit</button>
    
  </div>
  </form>
</ion-content>
